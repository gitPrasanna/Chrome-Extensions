<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
		<meta name="description" content="A basic template for a Chrome Extension using Twitter Bootstrap 3">
		<meta name="author" content="Elliot Hesp">
		
		<title>Chrome Extension with Twitter Bootstrap 3.0</title>
		
		<!-- Scripts -->
		<script src="js/jquery-2.0.3.min.js"></script>
		<script src="MetroJs/MetroJs.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/custom.js"></script>
		
		<!-- Cascading Style Sheets -->
		<link href="MetroJs/MetroJs.min.css" rel="stylesheet" media="screen">
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/custom.css" rel="stylesheet" media="screen">		
	</head>
	
	<body>
	
 		<nav class="navbar navbar-default" role="navigation">
			<div class="navbar-header ">
				<a class="navbar-brand" href="#">Brand</a>
			</div>
			<div class="collapse navbar-collapse navbar-ex1-collapse pull-right">
				<ul class="nav navbar-nav">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							<span class="glyphicon glyphicon-align-justify"></span>
						</a>
						<ul class="dropdown-menu">
							<li><a href="#">Action</a></li>
							<li><a href="#">Another action</a></li>
							<li><a href="#">Something else here</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</nav>
		
		<section id="login-page" style="display: none;">
			<form class="form-horizontal login-form" id="login-form" role="form">
				<div class="form-group">
					<div class="">
						<input type="text" class="form-control" id="inputEmail3" placeholder="User name">
					</div>
				</div>
				<div class="form-group">
					<div class="">
						<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
					</div>
				</div>
				<div class="form-group">
				<div class="">
						<div class="checkbox">
							<label>
								<input type="checkbox"> Remember me next time
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
				<div class="">
						<button type="submit" class="btn btn-primary btn-large btn-block">Login</button>
					</div>
				</div>
			</form>
		</section> 

		<section id="dash-board">
			<div class="tiles blue tile-group four-wide">
			    <div class="live-tile" data-speed="750" data-delay="3000">
			        <span class="tile-title">Daily SUI</span>
			        <div class="col-xs-6 dash-tile d-sui-tile">
						<h1>15<small>%</small></h1>
			        </div>
			        <div class="col-xs-6 dash-tile d-sui-tile">
						<h1>15<small>%</small></h1>
			        </div>
			    </div>
			    <div class="live-tile" data-mode="carousel" data-direction="horizontal" data-delay="2500">
			        <div class="col-xs-6 dash-tile c-sui-tile">
						<h1>88<small>%</small></h1>
				        <span class="tile-title">Cumulative SUI</span>
					</div>
			        <div class="col-xs-6 dash-tile c-sui-tile c-sui-tile-wight">
						<h1>88<small>%</small></h1>
				        <span class="tile-title">Cumulative SUI</span>
					</div>
			    </div>
			</div>
			<div class="tiles red">
			    <div class="live-tile blue" id="tile3" data-mode="slide" data-stops="50%" data-stack="true">  
			        <div>
			            <p>This tile uses a single stop of 50% with stack = true</p>   
			            <span class="tile-title">Remaining Tasks</span>
			        </div>
			        <div style="background-color:navy;">
			            <p style="padding-top:55%;">Using data-mode stack adds a nice effect</p>            
			        </div>
			    </div>
			</div>


		</section>

		
	</body>
</html>
